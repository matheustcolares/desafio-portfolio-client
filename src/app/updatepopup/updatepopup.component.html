
<mat-card *ngIf="user">
    <mat-card-title>Atualizar Usuario</mat-card-title>
    <mat-card-content>
      <form #userForm="ngForm" (ngSubmit)="submitForm(userForm)">
        <mat-label>Nome:</mat-label>
        <mat-form-field>
          
          <input matInput type="text" name="name" ngModel [(ngModel)]="user.name" required>
        </mat-form-field>
        <mat-label>Login:</mat-label>
        <mat-form-field>
          
          <input matInput type="text" name="username" ngModel [(ngModel)]="user.username" placeholder="Login" required>
        </mat-form-field>
        <mat-label>Senha:</mat-label>
        <mat-form-field>
          <input matInput type="text" name="password" ngModel placeholder="Senha" [(ngModel)]="user.password"required>
        </mat-form-field>
        <mat-label>Matricula:</mat-label>
        <mat-form-field>
          <input matInput type="text" name="registration" ngModel placeholder="MatrÃ­cula" [(ngModel)]="user.registration" required>
        </mat-form-field>
        <mat-label>Nivel de Acesso:</mat-label>
        <mat-form-field>
          <mat-select name="role" ngModel [(value)]="user.role">
            <mat-option *ngFor="let item of rolesList" [value]="item">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <button mat-raised-button mat-dialog-close color="primary" type="submit">Cadastrar</button>
      </form>
    </mat-card-content>
  </mat-card>
