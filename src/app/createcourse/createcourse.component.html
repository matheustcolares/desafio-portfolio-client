<mat-card>
    <mat-card-title>Cadastro de Curso</mat-card-title>
    <mat-card-content>
      <form #userForm="ngForm" (ngSubmit)="submitForm(userForm)">
        <mat-label>Nome:</mat-label>
        <mat-form-field>
          <input matInput type="text" name="name" ngModel placeholder="Nome" required>
        </mat-form-field>
        <mat-label>Quantidade de Semestres:</mat-label>
        <mat-form-field>
          <input matInput type="number" name="amount_semester" ngModel placeholder="Quantidade de Semestres" required>
        </mat-form-field>
        
        <button mat-raised-button mat-dialog-close color="primary" type="submit">Cadastrar</button>
      </form>
    </mat-card-content>
  </mat-card>
