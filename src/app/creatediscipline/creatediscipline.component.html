<mat-card>
    <mat-card-title>Cadastro de Disciplina</mat-card-title>
    <mat-card-content>
      <form #userForm="ngForm" (ngSubmit)="submitForm(userForm)">
        <mat-label>Nome:</mat-label>
        <mat-form-field>
          <input matInput type="text" name="name" ngModel placeholder="Nome" required>
        </mat-form-field>
        <mat-label>DescriÃ§Ã£o:</mat-label>
        <mat-form-field>
          <input matInput type="text" name="description" ngModel placeholder="Descricao" required>
        </mat-form-field>
        <mat-label>Semestre de Referencia:</mat-label>
        <mat-form-field>
          <input matInput type="number" name="semester" ngModel placeholder="Semestre" required>
        </mat-form-field>
        <mat-label>Curso:</mat-label>
        <mat-form-field>
            <mat-select name="course" ngModel>
                <mat-option *ngFor="let item of courseList" [value]="item.id">
                  {{item.name}}
                </mat-option>
              </mat-select>
          </mat-form-field>
        <button mat-raised-button mat-dialog-close color="primary" type="submit">Cadastrar</button>
      </form>
    </mat-card-content>
  </mat-card>
